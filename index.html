<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spine Chart - Interactive Chiropractic Tool</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto+Slab&family=Space+Mono&display=swap">
    <link href="/src/main.css" rel="stylesheet" />
    <style>
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f9fafb;
            font-family: system-ui, -apple-system, sans-serif;
            color: #374151;
        }
        #error-display {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            padding: 20px;
            background: #fee;
            border: 2px solid #c00;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            z-index: 9999;
            max-height: 80vh;
            overflow: auto;
        }
    </style>
    <script>
        window.addEventListener('error', function(e) {
            console.error('Global error:', e.error);
            var errorDiv = document.getElementById('error-display');
            if (errorDiv) {
                errorDiv.style.display = 'block';
                errorDiv.innerHTML = '<strong>Error loading app:</strong><br>' + 
                    (e.error ? e.error.stack || e.error.message : e.message);
            }
        });
        
        window.addEventListener('load', function() {
            setTimeout(function() {
                var loading = document.getElementById('loading');
                if (loading) loading.style.display = 'none';
            }, 100);
        });
        
        console.log('Index.html loaded, base URL:', window.location.href);
    </script>
</head>

<body>
    <div id="error-display"></div>
    <div id="loading">Loading Spine Chart...</div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>

</html>
